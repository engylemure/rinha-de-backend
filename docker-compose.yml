version: '3.5'
services:
  api1: &api
    # API - Inst√¢ncia 01
    #    image: api
    build: 
      dockerfile: ./docker/api.Dockerfile
      context: ./
    hostname: api01
    depends_on:
      - intermediary_api
    expose:
      - "80"
    env_file: ./env
    environment:
      - RUST_ENV=prod
      - RUST_LOG=info
      - RINHA_URL=http://intermediary_api:50051
      - TARGET_NAME=rinha
      # - LOGGER_OUTPUT=stdout
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '0.4GB'
  api2:
    # API - Instancia 02
    <<: *api
    hostname: api02
  nginx:
    # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: '0.4GB'
  intermediary_api:
    build: 
      dockerfile: ./docker/intermediary_api.Dockerfile
      context: ./
    hostname: intermediary_api
    ports:
      - 50051:50051
    expose:
      - "50051"
    depends_on:
      - db
    env_file: ./env
    environment:
      - RUST_ENV=prod
      - RUST_LOG=info
      - TARGET_NAME=intermediary_api
      - BATCH_MAX_INSERT_SIZE=2048
      - BATCH_MAX_WAIT_ON_INSERT_CHANNEL=1
      # - LOGGER_OUTPUT=stdout
    deploy:
      resources:
        limits:
          cpus: '0.45'
          memory: '0.5GB'
  db:
    # Banco de dados
    image: postgres:15.4-alpine3.18
    hostname: db
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: rinha_de_backend
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgresql.conf:/docker-entrypoint-initdb.d/postgresql.conf
    command: postgres -c config_file=/docker-entrypoint-initdb.d/postgresql.conf
    ports:
      - 5432:5432
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '1.0GB'
networks:
  default:
    driver: bridge
    name: rinha
